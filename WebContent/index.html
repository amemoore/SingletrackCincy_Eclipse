<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="main.css">
	<title>STCincy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


	<body>
		<header>
			<section class="top" >
				<div id="toptitle">
					<h1 >GET ON IT</h1>
				</div>
		    </section>
		 </header>
		    
		 <main>
		    <section class="searching">
			    	<div >
			    		<h2>Singletrack Cincy - Find your trail</h2>
			    	</div>
			    	
			    	<div  class="half-width">
					    <form action="MainServlet" method="get" class="searchBoxes">
						    <label for="namedropdown" id="namedropdown">Select Park by Name:</label>    
							<select name="namedropdown">
								<option value="" disabled="disabled" selected="selected">Please select name</option>
							    <option value="Mitchell Memorial Forest">Mitchell Memorial Forest</option>
							    <option value="England-Idlewild">England-Idlewild</option>
							    <option value="Devou Park">Devou Park</option>
							</select>
							<input type="submit" value="Submit">
						</form>
					</div>
					
					<div class="half-width">	
						<form action="MainServlet" method="get" class="searchBoxes" >
						    <label for="areadropdown" id="areadropdown">Select Park by Area:</label>    
							<select name="areadropdown">
								<option value="" disabled="disabled" selected="selected">Please select area</option>
							    <option value="NE">Northeast</option>
							    <option value="SE">Southeast</option>
							    <option value="NW">Northwest</option>
							    <option value="SW">Southwest</option>
							</select>
							<input type="submit" value="Submit">
						</form>
					</div>
					
					<div class="full-width" id="someRoom">
						<div class="thirdBox">	
						<form action="MainServlet" method="get"  >
						    <label for="leveldropdown" id="leveldropdown">Select Park by difficulty level</label>
							<select name="leveldropdown">
								<option value="" disabled="disabled" selected="selected">Please select desired difficulty level</option>
							    <option value="NE">Easy</option>
							    <option value="SE">Intermediate</option>
							    <option value="NW">Advanced</option>
							</select>
							<input type="submit" value="Submit">
						</form>
						</div>
					</div>
			</section>
		</main>
	</body>
</html>
